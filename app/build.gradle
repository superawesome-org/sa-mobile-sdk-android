apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion compile_sdk_version
    buildToolsVersion build_tools_version
    defaultConfig {
        applicationId "tv.superawesome.demoapp"
        minSdkVersion 19
        targetSdkVersion target_sdk_version
        versionCode 1
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
androidExtensions {
    experimental = true
}

repositories {
    mavenCentral()
    maven { url "https://s3.amazonaws.com/moat-sdk-builds" }
}

dependencies {
    implementation project(':superawesome')
    implementation project(':saadmob')
    api project(':samopub')

    implementation('com.mopub:mopub-sdk-banner:5.17.0') { transitive = true }
    implementation('com.mopub:mopub-sdk-fullscreen:5.17.0') { transitive = true }
    implementation('com.mopub:mopub-sdk-native-static:5.17.0') { transitive = true }

    implementation 'com.google.android.gms:play-services-ads:20.1.0'
    implementation "androidx.multidex:multidex:2.0.1"
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation "androidx.core:core-ktx:1.3.2"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    implementation "androidx.constraintlayout:constraintlayout:2.0.4"

    // Testing
    androidTestImplementation "androidx.test.espresso:espresso-core:$espresso_core_version"
    testImplementation "junit:junit:$junit_version"
}
