apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

version = properties.getProperty("project.version")
group = properties.getProperty("project.group")

def siteUrl = 'https://developers.superawesome.tv/extdocs/sa-mobile-sdk-android/html/index.html'        // Homepage URL of the library
def gitUrl = 'https://github.com/SuperAwesomeLTD/sa-mobile-sdk-android/tree/master'         // Git repository URL


android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    resourcePrefix "superawesome__"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName version
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }

    testOptions {
        animationsDisabled true
    }
}

bintray {
    user = properties.getProperty("bintray.user")
    key = properties.getProperty("bintray.apikey")
    configurations = ['archives']
    pkg {
        repo = "maven"
        name = "SuperAwesome-Base"
        websiteUrl = siteUrl
        vcsUrl = gitUrl
        licenses = ["Apache-2.0"]
        publish = true
    }
}

install {
    repositories.mavenInstaller {
        pom {
            project {
                packaging 'aar'
                name 'SADefaults Base Mobile SDK for Android'
                url siteUrl
                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id 'gabrielcoman'
                        name 'Gabriel Coman'
                        email 'gabriel.coman@superawesome.tv'
                    }
                }
                scm {
                    connection gitUrl
                    developerConnection gitUrl
                    url siteUrl
                }
            }
        }
    }
}

repositories {
    maven {
        url "http://dl.bintray.com/gabrielcoman/maven"
    }
    maven {
        url "http://dl.bintray.com/superawesome/SuperAwesomeSDK"
    }
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    def saUtils = "1.0.3"
    def saEvents = "1.5.8"
    def saWebPlayer = "1.1.1"
    def saAdLoader = "1.5.6"
    def saParentalGate = "1.0.3"
    def saBumperPage = "1.0.6"
    def saIsMinor = "2.1.0"
//    def saVideoPlayer = "2.0.0-beta"

    compile "tv.superawesome.lib.sautils:sautils:$saUtils"
    compile "tv.superawesome.lib.saevents:saevents:$saEvents"
    compile "tv.superawesome.lib.sawebplayer:sawebplayer:$saWebPlayer"
    compile "tv.superawesome.lib.saadloader:saadloader:$saAdLoader"
    compile "tv.superawesome.lib.saparentalgate:saparentalgate:$saParentalGate"
    compile "tv.superawesome.lib.sabumperpage:sabumperpage:$saBumperPage"
    compile "tv.superawesome.sagdprisminorsdk:sagdprisminorsdk:$saIsMinor"
//    compile "tv.superawesome.lib.savideoplayer:savideoplayer:$saVideoPlayer"
    // todo: remove this once new build is pushed
    compile fileTree(dir: '../../sa-mobile-lib-android-videoplayer/savideoplayer/build/outputs/aar', include: ['*.aar'])

    ////////////////////////////////////////////////////////////////////////////////////////////////
    // Tests
    ////////////////////////////////////////////////////////////////////////////////////////////////

    def testRunnerVersion = "1.0.2"
    def testRulesVersion = "1.0.2"
    def espressoCoreVersion = "3.0.2"
    def espressoIdlingVersion = "3.0.2"
    def espressoContribVersion = "2.2.2"
    def okhttpVersion = "3.9.1"

    // A Mockito wrapper enabling more powerful & verbose tests
    androidTestImplementation "com.android.support.test:runner:$testRunnerVersion"
    androidTestImplementation "com.android.support.test:rules:$testRulesVersion"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:$espressoCoreVersion"
    androidTestImplementation "com.android.support.test.espresso:espresso-idling-resource:$espressoIdlingVersion"
    androidTestImplementation "com.android.support.test.espresso:espresso-contrib:$espressoContribVersion"
    androidTestImplementation "com.squareup.okhttp3:mockwebserver:$okhttpVersion"
}
