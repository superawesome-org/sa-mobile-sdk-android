version: 2.1
references:
  android_config: &android_config
    docker:
      - image: circleci/android:api-30
    resource_class: medium
    environment:
      FL_OUTPUT_DIR: output
      TERM: dumb
      JAVA_TOOL_OPTIONS: "-Xmx2048m"
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"

  bootstrap: &bootstrap
    run:
      name: Bootstrap
      command: |
        git clone "${SA_CONTINUOUS_INTEGRATION_GIT_REPO_URL}" "${SA_PATH_TO_CONTINUOUS_INTEGRATION_REPO}"
        ${SA_PATH_TO_CONTINUOUS_INTEGRATION_REPO}/bootstrap/bootstrap-mobile-android-sdk.sh

jobs:

  ## Run unit tests
  test_superawesome_base:
    <<: *android_config
    steps:
      - checkout
      - *bootstrap
      - run:
          name: Lint Code
          command: ./gradlew lint
      - run:
          name: Run unit tests for superawesome_base
          command: fastlane run_all_tests module:superawesome-base
      - run:
          name: Copy test results to temp folder
          command: find $PWD/superawesome-base/build/test-results/testDebugUnitTest -name '*.xml' -exec cp {} ${PWD}/temp_files/test-results/debug \;
      - store_test_results:
          path: temp_files/test-results

  semantic_release:
    <<: *android_config
    steps:
      - checkout
      - run:
          name: Run semantic release
          command: |
            git clone "${SA_CONTINUOUS_INTEGRATION_GIT_REPO_URL}" "${SA_PATH_TO_CONTINUOUS_INTEGRATION_REPO}"
            ${SA_PATH_TO_CONTINUOUS_INTEGRATION_REPO}/semantic-release/semantic-release.sh

  ## Run sdk push
  sdk_push_superawesome:
    <<: *android_config
    steps:
      - checkout
      - *bootstrap
      - run:
          name: Push Superawesome-All to the S3 Repo
          command: fastlane sdk_push isMultiplatform:false isPrivateRepo:false modulePkgIdentifier:tv.superawesome.sdk.publisher moduleRelease:superawesome modulePkgName:SuperAwesome

  sdk_push_superawesome_base:
    <<: *android_config
    steps:
      - checkout
      - *bootstrap
      - run:
          name: Push Superawesome-Base to the S3 Repo
          command: fastlane sdk_push isMultiplatform:false isPrivateRepo:false modulePkgIdentifier:tv.superawesome.sdk.publisher moduleRelease:superawesome-base modulePkgName:SuperAwesome-Base

  sdk_push_superawesome_air:
    <<: *android_config
    steps:
      - checkout
      - *bootstrap
      - run:
          name: Push Superawesome-Air to the S3 Repo
          command: fastlane sdk_push isMultiplatform:false isPrivateRepo:false modulePkgIdentifier:tv.superawesome.sdk.publisher moduleRelease:saair modulePkgName:SuperAwesome-Air

  sdk_push_superawesome_admob:
    <<: *android_config
    steps:
      - checkout
      - *bootstrap
      - run:
          name: Push Superawesome-AdMob to the S3 Repo
          command: fastlane sdk_push isMultiplatform:false isPrivateRepo:false modulePkgIdentifier:tv.superawesome.sdk.publisher moduleRelease:saadmob modulePkgName:SuperAwesome-AdMob

  sdk_push_superawesome_moat:
    <<: *android_config
    steps:
      - checkout
      - *bootstrap
      - run:
          name: Push Superawesome-Moat to the S3 Repo
          command: fastlane sdk_push isMultiplatform:false isPrivateRepo:false modulePkgIdentifier:tv.superawesome.sdk.publisher moduleRelease:samoat modulePkgName:SuperAwesome-Moat

  sdk_push_superawesome_mopub:
    <<: *android_config
    steps:
      - checkout
      - *bootstrap
      - run:
          name: Push Superawesome-MoPub to the S3 Repo
          command: fastlane sdk_push isMultiplatform:false isPrivateRepo:false modulePkgIdentifier:tv.superawesome.sdk.publisher moduleRelease:samopub modulePkgName:SuperAwesome-MoPub

  sdk_push_superawesome_unity:
    <<: *android_config
    steps:
      - checkout
      - *bootstrap
      - run:
          name: Push Superawesome-Unity to the S3 Repo
          command: fastlane sdk_push isMultiplatform:false isPrivateRepo:false modulePkgIdentifier:tv.superawesome.sdk.publisher moduleRelease:saunity modulePkgName:SuperAwesome-Unity

workflows:
  version: 2.1
  android_sdk_workflow:
    jobs:
      - test_superawesome_base:
          context: MOBILE_ANDROID_SDKS
      - semantic_release:
          context: MOBILE_ANDROID_SDKS
          requires:
            - test_superawesome_base
          filters:
            branches:
              only: master
      - sdk_push_superawesome:
          context: MOBILE_ANDROID_SDKS
          requires:
            - test_superawesome_base
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      - sdk_push_superawesome_base:
          context: MOBILE_ANDROID_SDKS
          requires:
            - test_superawesome_base
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      - sdk_push_superawesome_air:
          context: MOBILE_ANDROID_SDKS
          requires:
            - test_superawesome_base
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      - sdk_push_superawesome_admob:
          context: MOBILE_ANDROID_SDKS
          requires:
            - test_superawesome_base
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      - sdk_push_superawesome_moat:
          context: MOBILE_ANDROID_SDKS
          requires:
            - test_superawesome_base
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      - sdk_push_superawesome_mopub:
          context: MOBILE_ANDROID_SDKS
          requires:
            - test_superawesome_base
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      - sdk_push_superawesome_unity:
          context: MOBILE_ANDROID_SDKS
          requires:
            - test_superawesome_base
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/