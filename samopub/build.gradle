apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply from: '../bintray.gradle'

android {
    compileSdkVersion compile_sdk_version
    buildToolsVersion build_tools_version

    defaultConfig {
        minSdkVersion min_sdk_version
        targetSdkVersion target_sdk_version
        versionCode 1
        versionName PROJECT_VERSION
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

ext {
    publishName = 'SuperAwesome-MoPub'
    publishDescription = 'SuperAwesome Mobile SDK for Android with MoPub extension'
}

repositories {
    maven { url "http://dl.bintray.com/gabrielcoman/maven" }
    maven { url "http://dl.bintray.com/superawesome/SuperAwesomeSDK" }
    jcenter()
    maven { url "https://s3.amazonaws.com/moat-sdk-builds" }
}

dependencies {
    api project(':superawesome-base')

    implementation('com.mopub:mopub-sdk-banner:5.13.0') { transitive = true }
    implementation('com.mopub:mopub-sdk-fullscreen:5.13.0') { transitive = true }
    implementation('com.mopub:mopub-sdk-native-static:5.13.0') { transitive = true }
}
